<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly-One</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 

</head>
<body>
    <h1>Hallo Gruppe 5!</h1> 
    <p>Thomas' Branch</p>







    <!-- Contact & Clients (Thomas) -->
    <div class="contact_clients">
        <div class="contact">
            <h4 class="contact_clients_title">GIVE US A GOOD NEWS</h4>
            <form class="contactform" action="javascript:doSmth()" id="contact_form">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <textarea rows="6" cols="10" name="message" form="contact_form" placeholder="Your Message"></textarea>

                <button class="contact_btn_submit" type="submit">Submit</button>

            </form>
        </div>
        <div class="clients">
            <h4 class="contact_clients_title">OUR HAPPY CLIENT</h4>
            <div class="clients_imgs">
                <img class="clients_img" src="img/png/Zara_Logo.png" alt="Zara">
                <img class="clients_img" src="img/png/Logo_of_Mango_(new).png" alt="Zara">
                 
                <img class="clients_img" src="img/png/1280px-Barneys_New_York_Logo.png" alt="Zara">
                <img class="clients_img" src="img/png/1280px-Gucci_Logo.png" alt="Zara">
                
                <img class="clients_img" src="img/png/Calvin_klein_logo.png" alt="Zara">
                <img class="clients_img_small" src="img/png/1280px-Logo_NIKE.png" alt="Zara">
                
                <img class="clients_img_small" src="img/png/Converse_logo.png" alt="Zara">
                <img class="clients_img_small" src="img/png/Puma_Logo.png" alt="Zara">
                
                <img class="clients_img_small" src="img/png/1280px-Levi's_logo.png" alt="Zara">
                <img class="clients_img_small" src="img/png/Billabong.png" alt="Zara">
            </div>

        </div>
    </div>


    
    <!-- Footer -->
    <footer>
        <h4 class="contact_clients_title">tajam</h4>
        
    </footer>
</body>
</html>
